<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>FreeCodeCamp Survey Form</h1>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

    <div class="container">
        <fieldset>
            <label for="name">Name
                <input type="text" id="name" placeholder="Enter your name">
            </label>

            <label for="email">Email
                <input type="text" id="email" placeholder="Enter your email">
            </label>

            <label for="age">Age (optional)
                <input type="number" id="age" placeholder="Enter your age">
            </label>

            <label for="occupation">Which option best describes yourself
                <select id="occupation">
                    <option value="" disabled selected>Select your current role</option> 
                    <option value="1">Student</option>
                    <option value="2">Full-time Job</option>
                    <option value="3">Full-time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?
                <label class="second"></label>
                    <input class="radio" type="radio" name="recommend" id="definitely" value="Definitely">
                    Definitely
                </label>
                <label class="second">
                    <input class="radio" type="radio" name="recommend" id="maybe" value="Maybe">
                    Maybe
                </label>
                <label class="second">
                    <input class="radio" type="radio" name="recommend" id="not-sure" value="Not sure">
                    Not Sure
                </label>
            </legend>

            <label for="occupation">What is your favorite feature of freeCodeCamp
                <select id="occupation">
                    <option value="" disabled selected>Select an option</option> 
                    <option value="1">  </option>
                    <option value="2">  </option>
                    <option value="3">  </option>
                    <option value="4">  </option>

                </select>
            </label>
                
        </fieldset>


        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)
                <label class="second">
                    <input type="checkbox" name="improvements" id="front-end">
                    Front-end Projects
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="back-end">
                    Back-end Projects
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="data-visualization">
                    Data Visualization
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="challenges">
                    Challenges
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="open-source">
                    Open Source Community
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="gitter">
                    Gitter Help rooms
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="videos">
                    Videos
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="city-meetups">
                    City Meetups
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="wiki">
                    Wiki
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="forum">
                    Forum
                </label>
                <label class="second">
                    <input type="checkbox" name="improvements" id="additional-courses">
                    Additional Courses
                </label>

            </legend>
           
        </fieldset>

        <fieldset>
            <legend>Any Comments or Suggestions?
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </legend>
            <button type="submit" class="submit-btn">
                Submit
            </button>
        </fieldset>
    
    </div>
 
    <footer>
        <p>&copy; August 2024 & September 2024</p>
    </footer>
</body>
</html>
